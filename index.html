<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="quote-box">
        <span>
          <div class="advice-count">Advice # <span id="count"></span></div>
          <p id="add-quote">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident
            dolorem laboriosam iure
          </p>
        </span>
      </div>
      <div class="disc-divider-image-container">
        <img
          class="divider-img desktop"
          src="images\pattern-divider-desktop.svg"
          alt=""
        />
        <img
          class="divider-img mobile"
          src="images\pattern-divider-mobile.svg"
          alt=""
        />
        <div class="dice-box">
          <img
            onclick="newJoke()"
            class="dice-img"
            src="images\icon-dice.svg"
            alt=""
          />
        </div>
      </div>
    </main>
    <footer class="attribute">
      <span>
        Challenge
        <a href="https://www.frontendmentor.io/">frontendmentor</a>.
      </span> 
      <span>
        Code by <a href="https://github.com/Meesamabbasnaqvi/">Meesam</a>.
      </span>
    </footer>
    "<!-- Advice text goes here -->"

    <script src="script.js"></script>
  </body>
</html>
